name: JMeter Test Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip default-jre
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.zip
          unzip apache-jmeter-5.6.3.zip
          mv apache-jmeter-5.6.3 jmeter

      - name: Run JMeter test
        run: |
          mkdir results
          ./jmeter/bin/jmeter -n -t amazon-performance.jmx -l results/result.jtl -e -o results/html-report

      - name: Upload HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: results/html-report
